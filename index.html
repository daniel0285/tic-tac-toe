<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main id="tic-tac-toe-wrapper" class="hidden">
        <h1>Tic Tac Toe</h1>
        <section>
            <div class="player-info">
                <p id="player-one-name-symbol">Player X</p>
                <p id="player-one-score">0</p>
            </div>
            <div class="round-wrapper">
                <p>ROUND</p>
                <p id="round-number"></p>
            </div>
            <div class="player-info">
                <p id="player-two-name-symbol">Player O</p>
                <p id="player-two-score">0</p>
            </div>
        </section>
        <section id="tic-tac-toe-board"></section>
    </main>
    <dialog id="form-modal">
        <form action="" id="game-form">
            <div class="input-field">
                <label for="player-x">Player X Name</label>
                <input type="text" id="player-x" name="playerX">
            </div>
            <div class="input-field">
                <label for="player-o">Player O Name</label>
                <input type="text" id="player-o" name="playerO">
            </div>
            <button type="submit">Start Game</button>
        </form>
    </dialog>
    <dialog id="result-modal">
        <p id="result-text"></p>
        <button id="next-round" class="result-btn">Next Round</button>
    </dialog>


    <script src="script.js"></script>
</body>

</html>
